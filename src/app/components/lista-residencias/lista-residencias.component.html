

<app-navbar></app-navbar>

<div class="container" style="margin-top:80px">

  <h4>Listado de residencias</h4>

  <hr>
  
  <div class="card mb-3 select-card" mdbWavesEffect *ngFor="let res of Residencias"> 
    <div class="row">
      <div class="col-md-3" >
        <div class="img" [ngStyle]="loadImage(res)"></div>
      </div>
      <div class="col-md-9" >
        <div class="card-body" >
          <h5 class="card-title">{{res.Nombre}}</h5>
          <hr>
          <div class="row">
            <div class="col-sm-4 item-info">
              <b><mdb-icon class="text-aqua" fas icon="map-marker-alt"></mdb-icon></b>
              <h6 class="card-text margin-icon">{{res.localizacion}}</h6>
            </div>
            <div class="col-sm-2 item-info">
              <b><mdb-icon class="text-aqua" fas icon="phone"></mdb-icon></b>
              <h6 class="card-text margin-icon">{{res.telefono}}</h6>
            </div>
            <div class="col-sm-4 item-info">
              <b><mdb-icon class="text-aqua" fas icon="envelope"></mdb-icon></b>
              <h6 class="card-text margin-icon">{{res.email}}</h6>
            </div>
            <div class="col-sm-2 item-info">
              <b><mdb-icon class="text-aqua" fas icon="users"></mdb-icon></b>
              <h6 class="card-text margin-icon">{{res.numero}}</h6>
            </div>
          </div>
          <p class="card-text"><small class="text-muted">Actualizada por última vez: hace {{res.last_update}}</small></p>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination pagination-circle pg-teal justify-content-center">
      <li class="page-item disabled"><a class="page-link" mdbWavesEffect>Primero</a></li>
      <li class="page-item disabled">
        <a class="page-link" aria-label="Previous" mdbWavesEffect>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Anterior</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" mdbWavesEffect>1</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>2</a></li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>3</a></li>
      <li class="page-item">
        <a class="page-link" aria-label="Next" mdbWavesEffect>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Siguiente</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" mdbWavesEffect>Último</a></li>
    </ul>
  </nav>

</div>
