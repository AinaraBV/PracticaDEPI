<mat-grid-list cols="2">

  <mat-grid-tile style="background:lightgray">
    <img src="https://www.escura.com/wp-content/uploads/2018/04/ico_farmacia-300x300.png">
  </mat-grid-tile>
  
  <mat-grid-tile>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Usuario">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Contraseña">
            </mat-form-field>
          </div>
        </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button>Iniciar sesión</button>
      </mat-card-actions>
    </mat-card>
</mat-grid-tile>

</mat-grid-list>
