<!-- Search form -->
<div class="container-fluid px-4 py-2" style="margin-top:60px">
  <div class="row px-2 aqua-gradient" style="display: flex; border-radius: 25px;">
    <div class="col-md-12 py-2">
        <form class="form-inline" style="justify-content: center">
          <i class="fas fa-search fa-lg" aria-hidden="true" style="color: white; padding-right: 5px"></i> <span style="color: white;">Buscar</span>
          <input class="form-control form-control-md ml-3" type="text" placeholder="Buscar" aria-label="Search" style="width: 90%" (keyup.enter)="buscar(inputBuscador.value)" #inputBuscador>
        </form>
  </div>
</div>
